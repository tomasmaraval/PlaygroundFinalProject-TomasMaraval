<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1</title>
</head>
<header>
    <h1>HOLA MUNDO</h1>
</header>
<body>
    <p style="color: green;">Mi nombre es: {nombre}</p>
    <p style="color: aqua;">Mi apellido es: {apellido}</p>

    <h1>Hoy es: {hoy}</h1>
    <h3>Notas:</h3>

    <p>
        {% for n in notas %}
        {% if n < 4 %}
        <p style="color: red;">DESAPRUEBA</p>
        {% else %}
        <p style="color: green;">APRUEBA</p>
        {% endif %}
        {% endfor %}
    </p>

</body>
</html>
