{% extends 'DjangoAplicacion/padre.html' %}
{% load static %}

{% block contenidoQueCambia %}
<p>Estamos buscando el: {{camada}}</p>

{% if cursos %}
<ul>
{% for curso in cursos %}
    <li>{{curso.curso}}</li>  
    <li>{{curso.camada}}</li>   
{% endfor %}
</ul>
{% endif %}

{% endblock contenidoQueCambia %}
